<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SkyLink — create an account to buy, rent, and list aircraft." />
  <link rel="icon" href="favicon.ico" />
  <title>SkyLink | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body class="bg-black text-white">

<!-- NAVBAR -->
 <nav class="bg-black border-b border-yellow-600/40 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <a href="index.html" class="flex items-center">
        <span class="text-yellow-400 text-2xl font-extrabold tracking-wide">SkyLink</span>
      </a>

      <div class="hidden md:flex space-x-8 text-gray-300 font-medium">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="about.html" class="hover:text-yellow-400">About</a>
        <a href="contact.html" class="hover:text-yellow-400">Contact</a>
      </div>

      <div class="hidden md:flex space-x-4">
        <a href="signup.html"
           class="px-4 py-2 border border-yellow-500 text-yellow-400 rounded-lg hover:bg-yellow-500 hover:text-black transition">
          Sign Up
        </a>
        <a href="signin.html"
           class="px-4 py-2 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
          Sign In
        </a>
      </div>

      <button onclick="toggleMenu()" aria-controls="mobileMenu" aria-expanded="false" class="md:hidden text-yellow-400">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="mobileMenu" class="hidden md:hidden bg-black border-t border-yellow-600/40">
    <a href="index.html" class="block px-4 py-3 text-gray-300 hover:text-yellow-400">Home</a>
    <a href="about.html" class="block px-4 py-3 text-gray-300 hover:text-yellow-400">About</a>
    <a href="contact.html" class="block px-4 py-3 text-gray-300 hover:text-yellow-400">Contact</a>
    <a href="signup.html" class="block px-4 py-3 text-yellow-400 border-t border-yellow-600/40">Sign Up</a>
    <a href="signin.html" class="block px-4 py-3 bg-yellow-500 text-black font-semibold">Sign In</a>
  </div>
</nav>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
    const btn = document.querySelector('button[aria-controls="mobileMenu"]');
    if (btn) btn.setAttribute('aria-expanded', String(!menu.classList.contains('hidden')));
  }
</script>


<section class="max-w-md mx-auto mt-20 bg-gray-900 p-10 rounded-2xl border border-yellow-600/40">
  <h2 class="text-3xl font-bold text-yellow-400 text-center mb-6">Create an Account</h2>

  <form action="#" method="POST" class="space-y-6">

    <div>
      <label for="signup-fullname" class="text-yellow-400">Full Name</label>
      <input id="signup-fullname" name="full_name" type="text" autocomplete="name" class="w-full px-4 py-3 bg-black border border-yellow-600/40 rounded-lg text-white" required>
    </div>

    <div>
      <label for="signup-email" class="text-yellow-400">Email</label>
      <input id="signup-email" name="email" type="email" autocomplete="email" class="w-full px-4 py-3 bg-black border border-yellow-600/40 rounded-lg" required>
    </div>

    <div>
      <label for="signup-password" class="text-yellow-400">Password</label>
      <input id="signup-password" name="password" type="password" autocomplete="new-password" class="w-full px-4 py-3 bg-black border border-yellow-600/40 rounded-lg"
             minlength="6" required>
    </div>

    <div>
      <label for="signup-password-confirm" class="text-yellow-400">Confirm Password</label>
      <input id="signup-password-confirm" name="password_confirm" type="password" autocomplete="new-password" class="w-full px-4 py-3 bg-black border border-yellow-600/40 rounded-lg"
             minlength="6" required>
    </div>

    <button type="submit" class="w-full py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-400">
      Sign Up
    </button>

    <p class="text-gray-400 text-center mt-4">
      Already have an account?
      <a href="signin.html" class="text-yellow-400 hover:underline">Sign in</a>
    </p>

  </form>
</section>

<!-- FOOTER -->
 <footer class="bg-black border-t border-yellow-600/40 py-10 mt-16">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <h2 class="text-yellow-400 text-3xl font-bold">SkyLink</h2>
    <p class="text-gray-400 mt-2 text-lg">
      Buy, Rent & Connect with Aircraft Contractors Worldwide.
    </p>

    <div class="flex justify-center space-x-6 mt-6">
      <a href="index.html" class="text-gray-400 hover:text-yellow-400">Home</a>
      <a href="about.html" class="text-gray-400 hover:text-yellow-400">About</a>
      <a href="contact.html" class="text-gray-400 hover:text-yellow-400">Contact</a>
      <a href="signup.html" class="text-gray-400 hover:text-yellow-400">Sign Up</a>
      <a href="signin.html" class="text-gray-400 hover:text-yellow-400">Sign In</a>
    </div>

    <p class="text-gray-500 text-sm mt-6">
      © 2025 SkyLink. All Rights Reserved.
    </p>
  </div>
</footer>


</body>
</html>
